<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"    crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light  navbar-custom-height fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Online Shopping</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex ms-auto">
                <input  class="form-control me-2" type="text" placeholder="Search..." required>
                <button><i class="fa-solid fa-magnifying-glass icon"></i></button> 
                <i class="fa-solid fa-cart-shopping " id="cart"></i>
                <span id="cart-count">0</span>
              </form>
            
          </div>
          
        </div>
        
      </nav>

      <div class="container mt-5">
        <h1 class="mb-4">Checkout</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Billing Details</h3>
                <form id="billing-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Your Order</h3>
                <ul class="list-group mb-3" id="order-summary">
                </ul>
                <div class="d-flex justify-content-between">
                    <h4>Subtotal:</h4>
                    <h4 id="subtotal">₦0.00</h4>
                </div>
                <div class="d-flex justify-content-between">
                    <h4>Total:</h4>
                    <h4 id="total">₦0.00</h4>
                </div>
                <a href="./thanks.html"><button class="btn btn-primary mt-4" id="place-order">Place Order</button></a>
            </div>
        </div>
    </div>


    
    <script src="../js/cart.js"></script>
</body>
</html>
